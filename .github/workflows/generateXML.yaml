name: Generate TAL XML Feed

on:
  workflow_dispatch:  # manual trigger
#  schedule:
#    - cron: '0 3 * * *'  # optional: daily at 03:00 UTC

permissions:
  contents: write  # needed for pushing files

jobs:
  generate-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install beautifulsoup4 lxml python-dateutil

      - name: Run CSV to XML script
        run: |
          python csv_to_xml.py

      - name: Commit & push XML if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add feed.xml
          git diff --quiet && git diff --staged --quiet || git commit -m "Update TAL XML feed"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
